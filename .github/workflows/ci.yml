name: CI

on:
  pull_request:
    paths-ignore:
      - "README.md"

env:
  CI: false

jobs:
  ui-tests:
    name: UI Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Build
        run: |
          npm ci
          CI=true npm run build
